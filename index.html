  <style>
    :root {
      --bg: #000000;
      --fg: #f5f5f5;
      --muted: #9ca3af;
      --accent: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', system-ui, sans-serif;
      letter-spacing: -0.01em;
    }

    .wrap {
      max-width: 860px;
      padding: 48px 32px;
    }

    h1 {
      font-size: clamp(2.8rem, 6vw, 4.2rem);
      font-weight: 800;
      margin: 0 0 12px;
    }

    .tag {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 36px;
    }

    p {
      font-size: 1.25rem;
      max-width: 640px;
      margin: 0 0 20px;
      font-weight: 400;
    }

    .cta {
      margin-top: 40px;
    }

    .cta a {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .cta a:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.6);
    }

      stores and online platforms.
    </p>

    <div class="cta">
      <a href="#" id="email-link">Contact us</a>
    </div>
  </div>

  <script>
    (function () {

    })();
